<% extend 'layout.html' %>

<% block 'body' : %>

<!--Change password-->

<!--Reset password-->

<!--Edit profile-->

<!--Invite user-->


<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Views-->
<div class="views">
    <div class="view left-view navbar-through" id="mainView">

        <!--Left column-->
        <div class="pure-u-0 pure-u-sm-1-12 pure-u-md-1-12 pure-u-lg-1-4">

        </div>
        <!--Center column-->
        <div class=" pure-u-12 pure-u-sm-10-12 pure-u-md-10-12 pure-u-lg-1-2 pages layout-white">
            <!-- Page, data-page contains page name-->
            <div data-page="login" class="page" id="loginPage">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <!--<div class="content-block-title">Login</div>-->
                    <div class="content-block">
                        <div class="content-block-inner">
                            <div class="row">
                                <div class="tablet-20">
                                    <p></p>
                                </div>
                                <div class="tablet-60 col-100">
                                    <div class="list-block">
                                        <ul>

                                            <li>
                                                <input-box className="item-content" type="text" icon="person"
                                                           label="Email or User Name"
                                                           placeHolder="Email or User Name"
                                                           v-model="emailOrName"></input-box>
                                            </li>
                                            <li>
                                                <input-box className="item-content" type="password" icon="lock"
                                                           label="Password"
                                                           placeHolder="Password" v-model="password"></input-box>
                                            </li>


                                            <li style="margin-top: 1em;">
                                                <label class="label-checkbox item-content">
                                                    <input type="checkbox" name="ks-checkbox" value="Remember Me"
                                                           checked="checked">
                                                    <div class="item-media"><i class="icon icon-form-checkbox"></i>
                                                    </div>
                                                    <div class="item-inner" style="padding-top: 0.9em;">
                                                        <div class="item-title">Remember Me</div>
                                                    </div>
                                                </label>
                                            </li>

                                        </ul>
                                        <p class="buttons-row" style="margin-top: 1em;">
                                            <a href="#register"
                                               style="margin-right: 0.6em;"
                                               class="button button-big  button-raised ">Register</a>
                                            <a @click="proceedLogin" style="margin-left: 0.6em;"
                                               class="button button-big button-fill button-raised color-teal">Login</a>
                                        </p>
                                        <p class="row">
                                            <a href="#forgotPassword" class="link">Forgot Password?</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="tablet-20">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div data-page="register" class="page cached" id="registerPage">
                <div class="page-content">
                    <div class="content-block-title">Register</div>
                    <div class="content-block">
                        <div class="content-block-inner">
                            <!--TODO Register form-->
                        </div>
                    </div>
                </div>
            </div>

            <div data-page="forgotPassword" class="page cached" id="resetPwdPage">
                <div class="page-content">
                    <div class="content-block-title">Password Recovery</div>
                    <div class="content-block">
                        <div class="content-block-inner">
                            <p>Enter your email address, click <strong>[Reset Password]</strong> button and
                                we will send you
                                instructions on how to reset your password.

                            </p>
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <input-box className="item-content" type="email" icon="email" label="Email"
                                                   placeHolder="Email" v-model="emailOrName"></input-box>
                                    </li>
                                </ul>
                            </div>

                            <div class="row">
                                <div class="tablet-25 col-5"></div>
                                <a @click="resetPassword" style="margin-left: 0.6em; "
                                   class="button button-big button-fill button-raised active tablet-50 col-90">Reset
                                    password</a>
                                <div class="tablet-25 col-5"></div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

            <div data-page="invite" class="page cached" id="inviteForm">

            </div>
        </div>
        <!--Right column-->
        <div class="pure-u-0 pure-u-sm-1-12 pure-u-md-1-12 pure-u-lg-1-4">

        </div>
    </div>
</div>

<% end %>

<% block 'scripts' : %>
<script src="./_build/index.js"></script>
<% end %>
